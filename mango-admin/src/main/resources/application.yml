server:
  port: 8000

spring:
  datasource:
    name: druidDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/mango?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    #druid 监控
    druid:
#      配置监控统计的拦截的 filters,去掉后界面 SQL无法统计，wall用于防火墙
      filters: stat,wall,config,log4j
#      最大连接数
      max-active: 100
#      初始化连接数
      initial-size: 1
#      最大等待时间，单位是毫秒
      max-wait: 60000
#      最小连接
      min-idle: 1
#      间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
#      一个连接在连接池中最小的生存时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
#      有效查询
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 50
      max-pool-prepared-statement-per-connection-size: 20
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin
        allow: 127.0.0.1
        deny: 192.168.1.1


#mybatis的相关配置
mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.liuyu.mango.admin.model
  #开启驼峰命名
  configuration:
    map-underscore-to-camel-case: true
